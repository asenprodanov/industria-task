<div *ngIf="currentStep$ | async as currentStep" class="payment-step-container">
  <header>
    <h2>{{ title }}</h2>
    <div class="steps clearfix">
      <ng-container *ngFor="let step of stepsArray; let i = index;">
        <div
          [ngClass]="{ 'active': ((step + 1) === currentStep), 'completed': ((step + 1) < currentStep) }"
          class="steps-number">{{ step + 1 }}<i class="mdi mdi-check"></i></div>
        <div
          *ngIf="(step + 1) !== 3"
          [ngClass]="{ 'completed': ((step + 1) < currentStep) }"
          class="steps-separator"></div>
      </ng-container>
    </div>
    <!-- TODO close dialog -->
  </header>
  <div class="form-steps">
    <app-payment-step-one *ngIf="currentStep === 1"></app-payment-step-one>
    <app-payment-step-two *ngIf="currentStep === 2"></app-payment-step-two>
    <app-payment-step-three *ngIf="currentStep === 3"></app-payment-step-three>
  </div>
  <footer>
    <button
      (click)="nextStep()"
      class="btn">Напред</button>
  </footer>
</div>
